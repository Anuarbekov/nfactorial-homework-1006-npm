<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mad Libs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="madlib.css" />
  </head>
  <body onload="checkForTheme()">
    <nav id="navbar" class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="madlib.html">Mad Libs</a>
            <a class="nav-link" href="thumb.html">Tom Thumb</a>
            <a class="nav-link addcookie" onclick="addCookies()"
              >Add a cookie</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div>
      <button class="switch" id="switchToLight">Switch to light theme</button>
      <button class="switch" id="switchToDark">Switch to dark theme</button>
    </div>
    <div class="form" id="madlibs">
      <h3 class="h3">Name</h3>
      <input type="text" id="name" />
      <h3 class="h3">Age</h3>
      <input type="text" id="age" />
      <h3 class="h3">Adverb(bad)</h3>
      <input type="text" id="adverb" />
      <br />
      <input id="msform" class="tellStory" type="submit" value="Tell story" />
    </div>
    <br />
    <div id="final"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="madlib.js"></script>
  </body>
</html>
